<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="../icons/vue.png" sizes="32x32" />
    <!--1Âº: Adiciona o Vue.js ao projeto via cdn(script) ðŸ˜‰:-->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{name}}</h1>
    </div>

    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: "Hello Cataline :D",
          };
        },
      });

      var vm = app.mount("#app");
    </script>
