<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="../icons/vue.png" sizes="32x32" />
    <!--1¬∫: Adiciona o Vue.js ao projeto via cdn(script) üòâ:-->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body align="center">
    <div id="app">
      <h1>{{name}}</h1>

      <!--2¬∫ - Diretivas no Vue.js -> Um atributo do HTML,
        que pode ser inserido em qualquer tag. Usamos nesse 
        caso, o evento de click do Vue: "@", que √© a mesma coisa
        de usarmos o "v-on:"-->
      <button @click="showName">Bot√£o :D</button>

      <!--3¬∫ - Loop no Vue.js utilizando o v-for, + fun√ß√£o executado no click:-->
      <div v-for="anyNomeIWant in users" @click="userClick(anyNomeIWant.nome)">
        <!--Essa interpola√ß√£o mostra o nome de todos os usu√°rios da var users:-->
        <h4>{{anyNomeIWant.nome}}</h4>
        <!--Desestruturamos o objeto utilizando .nome para imprimir
            APENAS o nome, sen√£o, ele imprime todas as infos do objetoüòâ-->
      </div>
    </div>

    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: "Cataline :)",
            alertMessage:
              "Parab√©ns, voc√™ conseguiu entender o que s√£o diretivas e m√©todos do Vue :D",
            users: [{ nome: "Thiago" }, { nome: "George" }, { nome: "Maria" }],
            usersMessage: "Tu clicou no user: ",
          };
        },

        /*1¬∫ - M√©todos/Fun√ß√µes numa aplica√ß√£o Vue -> Criadas dentro da
        var app e utilizadas fora da nossa var app*/
        methods: {
          showName() {
            alert(this.alertMessage);
            /*Usamos o "this." para se referir a todo
            nossa aplica√ß√£o geral. Sendo assim, usamos ele
            para chamar qualquer m√©todo, ou vari√°vel dentro
            do nosso app Vue.*/
          },
          //Fun√ß√£o pra mostrar nome do Usu√°rio clicado:
          userClick(nome) {
            alert(this.usersMessage + nome + " üòé");
          },
        },
      });

      var vm = app.mount("#app");
    </script>
  </body>
</html>
